name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - 'src/**'

permissions:
  contents: read

jobs:
  tag:
    name: Tag the new version ğŸ·ï¸
    runs-on: ubuntu-latest
    permissions:
        contents: write  # Allow the CI's token to create the ref (tag)

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: â¬ Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
      - name: ğŸ§® Get the next version
        id: next-version
        run: echo "version=$(uvx setuptools-scm --strip-dev --format plain)" >> $GITHUB_OUTPUT
      - name: ğŸ·ï¸ Create the Git tag
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          tag_name: ${{ steps.next-version.outputs.version }}
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/' + process.env.tag_name.trim(),
                sha: context.sha
              })

  build:
    name: Build distribution ğŸ“¦
    needs:
      - tag
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-tags: true
      - name: â¬ Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
      - name: ğŸ› ï¸ Build a binary wheel and a source tarball
        run: uv build
      - name: ğŸ“¤ Store the distribution packages
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: itoutils-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/itoutils
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: itoutils-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          attestations: true
          print-hash: true
